<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For icons -->
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <h1>Upload Your Excel File</h1>
            <p>Choose an Excel file to upload and get started with your data analysis.</p>
        </div>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-wrapper">
                <input type="file" name="file" id="file-input" class="file-input" required>
                <label for="file-input" class="file-label"><i class="fas fa-upload"></i> Select File</label>
            </div>
            <button type="submit" class="upload-button"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
        </form>
    </div>
</body>
</html>
